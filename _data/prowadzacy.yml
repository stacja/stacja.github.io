suszynski:
  name: "Krzysztof Suszyński"
  img: /img/portfolio/ksu.png
  desc: "Główny Programista w Centralnym Ośrodku Informatyki oraz trener firmy SAGES. Z technologiami IT ma profesjonalnie do czynienia od 2007 roku i obecnie zajmuje się głownie metodykami DevOps oraz technologiami Puppet, Java oraz Ruby. Technologie te oraz metodyki z powodzeniem stosuje na co dzień w dużych projektach, start-upach i projektach open-source. Z jego inicjatywy rozpoczęto udostępnianie wybranego oprogramowania wytwarzanego w Centralnym Ośrodku Informatyki na GitHubie. Opublikował na otwartej licencji kilka modułów Puppet między innymi: JBoss, Glassfish, XtreemFS, Artifactory, Flyway, Herald oraz kilka bibliotek Java m.in.: WFirma, Eid, Hiera Preferenes. Prowadzi szkolenia z wyżej wymienionych tematów dla firmy SAGES oraz w ramach inicjatyw takich jak Warsaw Puppet User Group, Warsaw Java User Group czy WarsawJS."
niedzielski:
  name: "Adam Niedzielski"
  img: /img/portfolio/an.png
  desc: "to przedsiębiorca, który rozwiązuje biznesowe problemy budując aplikacje internetowe wysokiej jakości. Prowadzi własną firmę - Sunday Coding oraz uczy ludzi pisać czysty kod. W swojej pracy używa zwykle języków Ruby i JavaScript, chociaż nie boi się też dobierać programistycznych narzędzi do konkretnych problemów. Współorganizuje Łódź Ruby User Group i Nodeschool Łódź. Uwielbia dzielić się wiedzą podczas prezentacji na lokalnych grupach programistycznych."
migacz:
  name: "Maciej Migacz"
  img: /img/portfolio/mm.png
  desc: "Team leader, architekt, instruktor. Absolwent Politechniki Warszawskiej, aktywny zawodowo od prawie dziesięciu lat, w czasie których zdobywał doświadczenie w projektach dla największych firm i instytucji publicznych. Programuje w Java, Scala i Go, najczęściej buduje systemy backendowe z wykorzystaniem baz NoSQL. Od 2012 roku prowadzi firmę Semantive, specjalizującą się w rozwiązaniach typu big data i data science."
sobczak:
  name: "Tomasz Sobczak"
  img: /img/portfolio/ts.jpg
  desc: "pracuje w polskim oddziale szwedzkiej firmy Findwise. Przede wszystkim zajmuje się dostarczaniem rozwiązań opartych o technologie wyszukiwania i przetwarzania danych niestrukturalnych. Doradza organizacjom jak przechowywać dane, zarządzać nimi i budować dostęp do informacji. Na co dzień pracuje z tematami związanymi z architekturą informacji, wyszukiwarkami korporacyjnymi, oprogramowaniem open source (m.in. Lucene, Solr, Elasticsearch). Wcześniej pracował w Agorze dla serwisu Gazeta.pl, gdzie zajmował się m.in. wyszukiwarką portalową. Aktualnie współpracuje z klientami z wielu sektorów w Polsce i za zagranicą. Projekty, w których uczestniczy, dotyczą różnorodnych systemów (intranet, e-commerce, bazy wiedzy etc.), ale mają jedną wspólną cechę: dostęp do informacji. Tomasz jest organizatorem warszawskiej grupy dyskusyjnej ESWM poświęconej technologiom wyszukiwania oraz tematom pokrewnym. Jest również członkiem Stowarzyszenia Inżynierii Wymagań. Interesuje się zarządzaniem wiedzą w przedsiębiorstwie oraz budowaniem kultury organizacyjnej."
szymanski:
  name: "Kamil Szymański"
  img: /img/portfolio/kszymanski.png
  desc: "software developer, entuzjasta JVM i open-source, aktywny członek Java community."
nowacki:
  name: "Jakub Nowacki"
  img: /img/portfolio/jn.jpg
  desc: "Absolwent Politechniki Gdańskiej oraz Uniwersytetu Bristolskiego, gdzie obronił doktorat z matematyki stosowanej. Na co dzień łączy umiejętności analityczne i programistyczne. Najbardziej interesuje się rozproszonym przetwarzaniem i analizą dużych zbiorów danych. Zaczynał przygodę z programowaniem w językach C i C++, jednak obecnie najlepiej czuje się w świecie Javy i Pythona."
reszka:
  name: "Piotr Reszka"
  img: /img/portfolio/pr.jpg
  desc: "Absolwent Inżynierii Oprogramowania PW. 120 przeprowadzonych wdrożeń Tableau w ciągu 4 ostatnich lat w różnych branżach. Kilkanaście lat w biznesie BI/ERP/Workflow, w Polsce i USA. Specjalista metodyk wizualizacji danych, autor polskiego bloga Tableau. “Jak większość analityków poszukiwałem rozwiązań pozwalających skupić się na potrzebach biznesowych a nie technologii. Wtedy odkryłem moc analizy i wizualizacji w narzędziach takich jak Tableau dzięki którym praca z danymi jest przyjemniejsza i pozwala na szybkie wyciąganie wniosków oraz podejmowanie właściwych decyzji zmieniających biznes. Moją pasją jest robotyka i astrofizyka ale zasypiając, liczę owce używając Count Distinct…”"
nazimek:
  name: "Piotr Nazimek"
  img: /img/portfolio/pn.png
  desc: "interesuje się szeroko pojętym bezpieczeństwem systemów komputerowych oraz inżynierią oprogramowania. Pracuje w projektach wykorzystujących karty elektroniczne takich jak systemy płatnicze i transportowe. Bierze udział w pracach Komitetu Technicznego Nr 172 ds. Kart Identyﬁkacyjnych przy Polskim Komitecie Normalizacyjnym."
scira:
  name: "Krzysztof Ścira"
  img: /img/portfolio/ks.jpg
  desc: "Absolwent AGH - Informatyka Stosowana w Hutnictwie. Prezes Zarządu i front¬end developer firmy desi9n.pl tworzącej hybrydowe aplikacje mobilne (iOS, Android, Windows Phone) oraz aplikacje internetowe. Wielokrotny prelegent na konferencjach związanych z programowaniem urządzeń mobilnych i programowaniem front¬end. W wolnych chwilach pasjonat boksu olimpijskiego."
wse:
  name: Warsaw Scala Enthusiasts
  img: /img/portfolio/comp.png
szadkowski:
  name: "Łukasz Szadkowski"
  img: /img/portfolio/łsz.png
  desc: "konsultant User Experience z dziesięcioletnim doświadczeniem w obszarze IT. Współpracuje z największymi organizacjami w Polsce (m.in. Orange, T-Mobile, Empik, RWE, Generali, Bank Millennium) w budowaniu strategii UX. Bierze udział w najbardziej zaawansowanych projektach UX na rynku polskim i europejskim. Przewodził pionierskim wdrożeniom, jak np. wprowadzenie podejścia RWD w sektorze telekomunikacyjnym (njumobile.pl) i ubezpieczeniowym (prudential.pl). Wysiłki zespołu UX tworzonego wspólnie z Bankiem Millennium nagrodzone zostały przez magazyn Newsweek dwa razy z rzędu jako „Najbardziej przyjazny bank w Internecie″. Jako Head of UX w SEQR Poland rozwijał ekosystem płatności SEQR, czyli całej gamy produktów typu omnichannel commerce dla rynku B2B i B2C, obecnej w większości krajów UE oraz w USA. Aktualnie Head of UX and UI w Banku Millennium. O UX myśli w kontekście zachowań konsumenckich, możliwości technologicznych, trendów rynkowych, ale przede wszystkim spełniania oczekiwań użytkowników."
szewczyk:
  name: "Robert Szewczyk"
  img: /img/portfolio/rsz.png
  desc: "konsultant, trener, coach. Rozwija ludzi, zespoły, biznes dynamicznie rozwijających się firm i organizacji krajowych oraz międzynarodowych (m.in.: Orange, T-Mobile, Play, Ericsson, Ericpol, mBank, Bank BPH, Politechnika Łódzka).W swojej karierze od 2006 prowadzi profesjonalne negocjacje zarówno z osobami indywidualnymi, jak i z globalnymi korporacjami. W wyniku negocjacji m.in. doprowadził do podpisania umowy ramowej między Ericpol Sp. z o.o. (w którym rozwinął biznes szkoleniowo-konsultacyjny) a globalnym operatorem telekomunikacyjnym. Robert pracuje w oparciu o wartości, które pozwalają budować długotrwałe relacje, w których wszyscy wygrywają. Od 2002 prowadzi szkolenia zaczynając od technicznych i zarządzania projektami dla studentów i inżynierów-programistów, od 2013 prowadzi szkolenia umiejętności miękkich i biznesowych dla liderów (Scrum Masterów, Agile Coachów), a od 2016 wspiera również handlowców i przedsiębiorców. Uwielbia podróże i spotkania z ludźmi."
lont:
  name: "Radek Lont"
  img: /img/portfolio/rl.png
  desc: "od 6 lat Scrum Master z wyboru, wcześniej lider i członek zespołów developerskich IT. Pasjonat sensownych zmian na wszystkich poziomach organizacji z doświadczeniem w dużych projektach telekomunikacyjnych (Ericpol, Ericsson) i jako konsultant w innych przedsięwzięciach, obecnie zmienia świat płatności bezgotówkowych z SEQR (Seamless). Założyciel grupy Zwinna Łódź, wychodzącej z Agile/Lean poza IT, propagującej odkrycia nauk psychologicznych/socjologicznych w biznesie i angażującej studentów w nowy sposób myślenia o projektach."
kiezynski:
  name: "Paweł Kieżyński"
  img: /img/portfolio/pki.jpg
  desc: "na co dzień prowadzi firmę zajmującą się tworzeniem oprogramowania. Interesuje się wdrażaniem innowacyjnych rozwiązań informatycznych mających na celu automatyzację oraz optymalizację procesów w przedsiębiorstwach. Bierze udział w projektach budowy i rozwoju systemów assistance oraz likwidacji szkód, logistycznych oraz e-commerce."
pajak:
  name: "Tomek Pająk"
  img: /img/portfolio/tp.png
  desc: "Tomek pełni rolę Software Engineering Managera w fintechowej firmie Seqr. Jest to miejsce, w którym na co dzień zmaga się on z wyzwaniami budowania produktu, którego celem jest zakłócenie rynku (ang. disruptive product) i przedefiniowania jego zasad. Tomek dzieli się swoim doświadczeniem na międzynarodowych konferencjach (m.in. Agile Cambridge, Lean Agile Europe, Agile By Example, DevOpsDays, Agile Management Congress itd.) i jest autorem artykułów dla InfoQ. Specjalizuje się w transformacjach agileowych i DevOpsowych, budowaniu organizacji o dużej przepustowości, kulturze organizacyjnej oraz radzenia sobie ze złożonymi systemami. Jako trener, konsultant i coach w Sages Tomek jest świadkiem, jak inne organizacje zmieniają podejście do prowadzenia biznesu poprzez zaadaptowanie poszczególnych koncepcji (np. agile) i technologii."
andrzejewski:
  name: "Łukasz Andrzejewski"
  img: /img/portfolio/ła.jpg
  desc: "doświadczony trener z ponad 9 letnim doświadczeniem na sali szkoleniowej. Od wielu lat aktywnie pracuje jako konsultant i programista. Specjalizuje się w technologiach Java oraz natywnych rozwiązaniach mobilnych (Android i iOS). Absolwent wydziału Fizyki Technicznej Politechniki Poznańskiej na specjalności Symulacje Komputerowe."
kobylinski:
  name: "Łukasz Kobyliński"
  img: /img/portfolio/łk.jpg
  desc: "posiada wieloletnie doświadczenie z zagadnieniami uczeniami maszynowego i eksploracji danych. Jest adiunktem w Instytucie Podstaw Informatyki Polskiej Akademii Nauk, gdzie zajmuje się problematyką przetwarzania języka naturalnego i ekstrakcji danych z tekstu. Realizował projekty związane z ujednoznacznianiem sensów słów, identyfikacją jednostek nazewniczych i znakowaniem morfosyntaktycznym tekstów w języku polskim. Posiada również doświadczenie w obszarze przetwarzania obrazów i eksploracji baz obrazowych, a także doświadczenie projektowe, związane z językiem Python, Java i platformą Java Enterprise Edition."
ratajczyk:
  name: "Bartosz Ratajczyk"
  img: /img/portfolio/br.jpg
  desc: "konsultant SQL Server z wieloletnim doświadczeniem, obecnie związany z 7N. Programista aplikacji i baz danych, ze szczególnym naciskiem na SQL Server i C#. Fan automatyzowania powtarzalnych czynności i szukania sposobów przyspieszania zbyt wolnych zapytań do baz danych. Ostatnie jedenaście lat spędził na tworzeniu i rozwoju systemów raportujących i rozliczających oraz hurtowni danych opartych głównie o technologie Microsoft. Posiada certyfikat MCSE Data Platform i jest autoryzowanym trener Microsoft."
stolecki:
  name: "Grzegorz Stolecki"
  img: /img/portfolio/gs.jpg
  desc: "ekspert w dziedzinie baz danych oraz analityki biznesowej posiadający ponad 20 lat doświadczeń. Pracował jako architekt, developer i trener. Obecnie zajmuje się projektowaniem oraz budowaniem specjalizowanych rozwiązań analityczno-raportujących dla dużych i średnich przedsiębiorstw. Pracuje również nad aplikacjami controllingowymi służącymi do planowania finansowego oraz budżetowania. Obecnie współpracuje jako konsultant z firmą JCommerce oraz trener w Centrum Szkoleniowym Comarch. Jest jednym z liderów Polskiej Grupy Użytkowników SQL Server (PLSSUG). Aktywny prelegent i uczestnik spotkań oraz konferencji. Posiadacz tytułu Microsoft Most Valuable Professional (MVP) nieprzerwanie od 2010 roku."
stankiewicz:
  name: "Radosław Stankiewicz"
  img: /img/portfolio/rs.jpg
  desc: "jest specjalistą IT z szerokim zapleczem teoretycznym i praktycznym. Od 2006 roku zdobywa doświadczenia w różnych dziedzinach - od technologii mobilnych przez JEE po wdrażanie platform Big Data - a wszystko to w całej różnorodności projektów i środowisk m.in. bankowości, telekomunikacji, sektorze publicznym i startupach."
harasymczuk:
  name: "Matt Harasymczuk"
  img: /img/portfolio/mh.png
  desc: "jest przede wszystkim praktykiem, a nie teoretykiem. Co oznacza, że warsztaty prowadzi w sposób, dzięki któremu będziesz potrafił przełożyć wiedzę bezpośrednio na biznes. Jest coachem z wieloletnim wykształceniem, prowadzi szkolenia, warsztaty oraz wykłady."
sulkowski:
  name: Tomek Sułkowski
  img: /img/portfolio/angular.png
  desc: "karierę programistyczną rozpoczął w 2005 roku jako full-stack developer. Jego doświadczenie obejmuje przekrój zagadnień związanych z budowaniem serwisów i aplikacji webowych: począwszy od projektowania UX po implementację warstwy przeglądarkowej jak i serwerowej. W ostatnich 6 latach skupia się na technologiach front-endowych a od 3 lat oprócz pracy przy rozwoju komercyjnych projektów prowadzi również intensywne szkolenia dla programistów, ucząc najnowszych technologii i dobrych technik budowania aplikacji internetowych. Swoją wiedzą dzieli się również na blogu https://medium.com/@tomsu. Jako developer najczęściej pracuje w międzynarodowych zespołach dla startupów m.in. z UK, Niemiec, Danii i USA, zaś jako trener współpracował z firmami takimi jak Asseco, mBank, HP i BZ WBK.."
zdanowski:
  name: Bartek Zdanowski
  img: /img/portfolio/bz.jpg
  desc: "Na co dzień developer, tata i mąż. Posiada 11 lat doświadczenia jako zadowowy programista, w tym 9 lat jako programista Javy. Tworzy czysty kod i gasi pożary na produkcji. Pracuje w TouK. Od 4 edycji zasiada w Kapitule konferencji Confitura. Macza również palce w innej inicjatywie WJUG - Warsjawie. Bardzo lubi grać w squasha."
galka:
  name: Michał Gałka
  img: /img/portfolio/mg.jpg
  desc: "Inżynier oprogramowania, zajmujący się na co dzień systemami wbudowanymi, głównie programując w języku C. Doświadczenie zdobywał w wielu, często międzynarodowych, zespołach pracując w Polsce i poza nią. Z Pythonem związany od 8 lat, wykorzystuje go jako język skryptowy do automatyzacji i tworzenia narzędzi. Ma także doświadczenie w tworzeniu samodzielnych aplikacji opartych głównie o frameworki Django i Tornado. Bierze aktywny udział w działaniu grupy Python Łódź."
jelski:
  name: Krzysztof Jelski
  img: /img/portfolio/kj.jpg
  desc: "Krzysztof organizuje i prowadzi szkolenia, przede wszystkim z zakresu zwinnych praktyk technicznych. Przeszkolił już wiele zespołów z Test-Driven Development czy z pracy z odziedziczonym kodem. Pomaga też znajdować i eliminować nieefektywności, szczególnie w zakresie definiowania wymagań. Pracuje w Pragmatists."
jelskipierzchala:
  name: Krzysztof Jelski i Adam Pierzchała
  img: /img/portfolio/kjiap.png
  desc: "Krzysztof organizuje i prowadzi szkolenia, przede wszystkim z zakresu zwinnych praktyk technicznych. Przeszkolił już wiele zespołów z Test-Driven Development czy z pracy z odziedziczonym kodem. Pomaga też znajdować i eliminować nieefektywności, szczególnie w zakresie definiowania wymagań. Pracuje w Pragmatists. Adam jest programistą full-stack, z wieloletnim doświadczeniem przy tworzeniu aplikacji webowych. Czasem zakłada czapkę team leada lub Scrum Mastera. Pasjonat extremalnych metodyk programowania i TDD, uczestnik i prelegent wielu konferencji i warszatów."
jelskipachowski:
  name: Krzysztof Jelski i Dawid Pachowski
  img: /img/portfolio/kjidp.jpg
  desc: "Sesje programistyczne będzie moderował Krzysztof Jelski - software developer, trener i agile coach z firmy Pragmatists oraz Dawid Pachowski - lider obszaru testów bezpieczeństwa, wykładowca na WEiTI PW i prezes Koła Naukowego Informatyków na Politechnice Warszawskiej."
wojdynskaigorka:
  name: Monika Wojdyńska i Tomasz Górka
  img: /img/portfolio/mwitg.png
  desc: "Monika to absolwentka Wydziału Nauk Geograficznych i Geologicznych na UAM w Poznaniu na kierunku geografia ze specjalnością geoinformacja. Specjalista GIS z dwuletnim stażem pracy w polskiej firmie kartograficznej. Tomasz to absolwent UAM w Poznaniu - Geografia o specjalności geoinformacja. Specjalista GIS z ponad 2-letnim stażem pracy w polskich i międzynarodowych firmach z sektora systemów informacji geograficznej i kartografii. Posiadający bogate doświadczenie w przetwarzaniu, analizowaniu i wizualizacji danych przestrzennych przy użyciu narzędzi GIS."
dubiel:
  name: Adam Dubiel
  img: /img/portfolio/adubiel.JPG
  desc: "Programista z pasją do tworzenia wydajnych i dobrze skalujących się aplikacji. Kiedy programuje, zwraca uwagę na czystość kodu, architekturę i testy, ale także na metryki. Lider techniczny, który lub zmieniać otoczenie na lepsze. Największą satysfakcję daje mu udane wdrożenie aplikacji, która po prostu działa i zadowolenie klientów."
detko:
  name: Dawid Detko
  img: /img/portfolio/ddetko.png
  desc: "Dawid jest ekspertem w dziedzinie zaawansowanej analityki, hurtowni danych oraz systemów Business Intelligence. Pracował z wieloma technologiami takimi jak Microsoft, Oracle, SAS, TeraData natomiast jego główne kompetencje skupiają się na technologiach Microsoftu. Aktualnie w firmie Predica pełni rolę Architekta Data Science i prowadzi projekty w zakresie zaawansowanej analityki i machine learningu. Posiada tytuł Microsoft Certified Professional z zakresu baz danych czy machine learningu. Poza pracą aktywnie dzieli się wiedzą z innymi prowadząc szkolenia między innymi na Stacji.IT oraz pisząc artykuły na bloga."
sztajerowski:
  name: Wiktor Sztajerowski
  img: /img/portfolio/wsz.jpg
  desc: "Programista z ponad 5-cio letnim stażem. Obecnie Java Developer w Smart Coders, entuzjasta NoSQL'a i orędownik wykorzystywania więcej niż jednej bazy danych w systemach. Prywatnie jeden z liderów łódziego JUG'a oraz Zwinnej Łodzi."
bootcampjava:
  name: Bootcamp Java
  img: /img/portfolio/java.png
  desc: "xxx"
bootcampfrontend:
  name: Bootcamp Front-End
  img: /img/portfolio/frontend.png
  desc: "xxx"
bootcampdatascience:
  name: Bootcamp Data Science
  img: /img/portfolio/datascientist.png
  desc: "xxx"
bootcampfullstack:
  name: Bootcamp Full-stack
  img: /img/portfolio/fullstack.jpg
  desc: "xxx"
dziadkowiec:
  name: Michał Dziadkowiec
  img: /img/portfolio/mdziadkowiec.png
  desc: "Michał interesuje się technologiami z zakresu tworzenia responsywnych i interaktywnych aplikacji internetowych (głównie HTML5, CSS3, js, node.js, Backbone, jQuery, NoSQL) oraz aplikacji natywnych na urządzenia mobilne z systemem iOS (Objective-C, Cocoa Touch). Swoją wiedzę zdobywa przez samokształcenie, ciągle poszukując nowych wyzwań."
rubikowski:
  name: Maciej Rubikowski
  img: /img/portfolio/mrubikowski.jpg
  desc: "W IT od 2010 roku, doświadczenie głównie jako Java Developer. Od 3 lat zajmuje się technologiami wyszukiwania w polskim oddziale Findwise. Pracuje głównie z technologiami takimi jak Apache Solr, Elasticsearch, FAST ESP. Doświadczenie zawodowe i naukowe z zakresu text mining, machine learning, sentiment analysis; współautor The Scent of Deception: Recognizing Fake Perfume Reviews in Polish."
lapierre:
  name: Adrian Lapierre
  img: /img/portfolio/alapierre.jpg
  desc: "Architekt, integrator aplikacji IT i Project Manager. Ekspert w kwestiach bezpieczeństwa systemów IT oraz autor wielu publikacji z tej dziedziny (m.in. w IT Professional, Gazecie Finansowej). Wieloletni trener i prelegent na konferencjach IT. Szczególnie zainteresowany aplikacjami typu enterprice i projektowaniem relacyjnych baz danych za pomocą MS-SQL Server lub PostgreSQL. Specjalizuje się w Java Desktop & Enterprice, Java Flash Remoting, Spring, Hibernate, JSP oraz JSF."
brol:
  name: Wojciech Brol
  img: /img/portfolio/wbrol.JPG
  desc: "W GIS od 2008 roku, absolwent geografii na Wydziale Nauk o Ziemi Uniwersytetu Śląskiego. Założyciel WBdata.pl, firmy zajmującej się analizami przestrzennymi w środowisku GIS, geomarketingiem, analizami lokalizacji. Wielbiciel map, podróży i transportu, a szczególnie lotnictwa. Woli polecieć na kilka jednodniowych wycieczek lotniczych, niż smażyć się dwa tygodnie na plaży."
labuz:
  name: Tomasz Łabuz
  img: /img/portfolio/tlabuz.jpg
  desc: "Z informatyką spotkał się na poziomie Atari 65XE i języków Basic i Action! Zawodowo zajmuje się programowaniem już kilkanaście lat, głównie na platformę Java z wykorzystaniem frameworków Spring i Wicket. W pracy ukierunkowany głównie na cel czyli działający program i zadowolony klient, nie zapomina przy tym o dobrych wzorcach projektowych i architekturze nie blokującej rozwoju systemu w przyszłości, posiada doświadczenie jako kierownik techniczny małych zespołów wykonawczych. W ciągu ostatnich 5 lat prawie rok spędził prowadząc szkolenia z Java, głównie ze Spring Framework, Hibernate, EJB i administracji serwerem JBoss. Z zamiłowania kucharz, lubi sobie również czasem pochodzić z aparatem fotograficznym."
kruglej:
  name: Przemysław Kruglej
  img: /img/portfolio/pkruglej.JPG
  desc: "Programista Java i PL/SQL, którego pasją jest Git oraz dbanie o jakość w najdrobniejszych szczegółach. Współpracował m. in. z Toyotą, Sygnity, i Deloitte. W Deloitte, poza programowaniem, zajmował się utrzymywaniem projektowego repozytorium Git, implementacją Continuous Integration i Continuous Delivery, code review, wdrażaniem Branching Model Vincenta Driessena, oraz uczeniem Gita. Prowadzi bloga o Java, Oracle i Git na przemyslawkruglej.com oraz udziela się na StackOverflow na Oracle'owych tagach."
chmielarski:
  name: Andrzej Chmielarski
  img: /img/portfolio/achmielarski.png
  desc: "Zawodowo 19 lat w branży IT. Nowymi technologiami i rozwojem oprogramowania interesuje się już ponad 25 lat. Z architekturą związany od ponad 10 lat. Pracował dla instytucji finansowych (banki, zakłady ubezpieczeń, itp.) oraz startupówwdrażających rozwiązania mobilne. Dodatkowo zajmuje się jakością danych (Data Quality) i procesami związanymi z zarządzaniem cyklem życia danych w organizacji."
zmitrowicz:
  name: Karolina Zmitrowicz
  img: /img/portfolio/kzmitrowicz.jpg
  desc: "Pracuje w branży IT od 10 lat. Posiada międzynarodowe doświadczenie w zakresie analizy biznesowej i inżynierii wymagań, zarządzania jakością i zarządzania projektami: pracowała dla wiodących organizacji finansowych w Republice Południowej Afryki, Holandii, Austrii, Słowacji, Włoszech i w Polsce. Podczas swojej kariery pełniła różne role, od testera, poprzez analityka i projektanta, po koordynatora projektów, co umożliwiło jej poznanie wielu aspektów realizacji projektów IT i nauczyło postrzegania podejmowanych tematów z różnych punktów widzenia. Jest przewodniczącą grupy roboczej ds. inżynierii wymagań w SJSI. Bierze aktywny udział w pracach SJSI nad budowaniem dojrzałości jakościowej w organizacjach IT. Zaangażowana w organizację największych polskich konferencji o tematyce jakości oprogramowania. Często występuje na konferencjach i wydarzeniach branżowych dzieląc się wiedzą, doświadczeniem i przemyśleniami."
smyk:
  name: Rafał Smyk
  img: /img/portfolio/rsmyk.png
  desc: "Specjalista w dziedzinie Systemów Informacji Geograficznej (GIS) oraz kartografii. Absolwent geoinformacji na UAM w Poznaniu oraz gospodarki przestrzennej na UP Poznaniu. Pracuje w projektach tworzenia przestrzennych baz danych tematycznych dotyczących środowiska przyrodniczego (mapy hydrograficzne, sozologiczne, geomorfologiczne). Prowadzi analizy GIS dotyczące danych środowiskowych i społeczno-ekonomicznych.  W pracy wykorzystuje oprogramowanie QGIS i język Python. Prowadzi szkolenia z programu QGIS oraz kursy z wizualizacji danych przestrzennych dla studentów UAM w Poznaniu i UMSC w Lublinie. Pasjonat kartografii, wędrówek górskich i jazdy na rowerze." 
kosik:
  name: Amadeusz Kosik
  img: /img/portfolio/akosik.jpg
  desc: "Software architekt i developer specjalizujący się w tworzeniu aplikacji rozproszonych w języku Scala oraz trener w zakresie rozwiązań przetwarzania Big Data (Apache Cassandra, Apache Spark). W pracy zawodowej zajmuje się projektowaniem, tworzeniem i wdrażaniem rozwiązań przetwarzania strumieniowego danych oraz uczenia maszynowego." 
murawski:
  name: Kamil Murawski
  img: /img/portfolio/kmurawski.jpg
  desc: "Pracuje na stanowisku Vice CTO w e-point. Od 7 lat utrzymuje i rozwija projekt międzynarodowego systemu e-commerce, wdrożonego w 32 krajach Europy i Azji, który każdego dnia obsługuje żądania milionów użytkowników na obu kontynentach. Pasjonat żeglarstwa morskiego, fotografii, turystyki górskiej, narciarstwa, snowboardingu i oczywiście technologii Java."
barankiewicz:
  name: Piotr Barankiewicz
  img: /img/portfolio/pbarankiewicz.jpg
  desc: "Architekt Oprogramowania w firmie dostarczającej rozwiązania dla przemysłu. Od 2007 roku nieprzerwanie związany z tworzeniem oprogramowania na różnych jego etapach, zaczynając od programowania, poprzez analizę i obecnie projektowanie. Doświadczenie zdobywał w projektach prowadzonych w metodami waterfall i agile (scrum). Na co dzień nie boi się podejmować odważnych decyzji adaptujących architekturę tworzonych rozwiązań, dopasowując ją do zmieniających się wymagań. Zorientowany na jakość, żeby robić raz ;). Te cechy skutecznie łączy dzięki szybkim wynikom testów tworzonych rozwiązań jeszcze na etapie implementacji. Zautomatyzowana regresja jest codziennym narzędziem pracy w zespole z którym pracuje."
jankiewicz:
  name: Bartosz Jankiewicz
  img: /img/portfolio/bjankiewicz.jpg
  desc: "Od ponad 10 lat zajmuje się programowaniem i projektowaniem systemów informatycznych. W swojej pracy miał szczęście zajmować się ciekawymi problemami wydajności oraz skalowalności. W ostatnich latach związany z pracą w bankowości inwestyczyjnej, gdzie projektował systemy raportowania oparte o technologię Hadoop oraz Spark. Obecnie razem z firmą Ocado przeciera szlaki we wdrażamniu systemów opartych o technologię Scala oraz AWS. Przez kilka ostatnich miałe okazję rozwiązywać problemy przy użyciu języka Scala."
krainski:
  name: Mateusz Kraiński
  img: /img/portfolio/mkrainski.jpg
  desc: "Inżynier i pasjonat robotyki. Bogate doświadczenie zdobywał już na studiach, kierując pracami kilku zespołów studenckich. Programuje w C/C++, Pythonie, JavaScripcie, R, zna świetnie platformy AVR, STM32, Arduino, Raspberry Pi. Implementował framework Robot Operating System na autorskich platformach naukowych typu łazik marsjański i robot rolniczy. Obecnie stażysta w Europejskiej Agencji Kosmicznej, gdzie buduje robota kartezjańskiego do testowania procedury dokowania Europejskiego Ramienia Robotycznego. Interesują go tematy takie jak postrzeganie rzeczywistości, sensoryka i systemy rozproszone."
laskawiec:
  name: Piotr Łaskawiec
  img: /img/portfolio/plaskawiec.jpg
  desc: "Pasjonat technologii bazujących na Java Virtual Machine. Obecnie pracuje jako architekt oprogramowania, opracowując oraz implementując rozwiązania dla największych instytucji finansowych na świecie.  W projektach kładzie nacisk na kwestie wydajnościowe, jakość kodu oraz wykorzystanie narzędzi usprawniających proces tworzenia oprogramowania. Autor licznych publikacji technicznych, okazjonalny mówca (J-Day, SEConference, InfoMEET, OWASP), trener. Uzależniony od dzielenia się wiedzą."
starobrat:
  name: Piotr Starobrat
  img: /img/portfolio/starobrat.jpg
  desc: "Jestem inżynierem oprogramowania, w branży IT pełniący role architekta, programisty, administratora oraz twórcy procesów - w zależności od aktualnej potrzeby. Do swojej pracy podchodzę praktycznie, starając się zawsze dobierać odpowiednie technologie i rozwiązania do problemów, jakie trzeba rozwiązać oraz ograniczeń jakie występują. Interesują mnie w szczególności zagadnienia dotyczące architektur systemów klasy enterprise oraz procesów wspomagających tworzenie rozwiązań informatycznych."
dzierzak:
  name: Marcin Dzierżak
  img: /img/portfolio/mdzierzak.jpg
  desc: "Specjalista w technologiach Java Enterprise Edition. Doświadczony w rolach programisty, Scrum Mastera, architekta i trenera. Kilkunastoletnie doświadczenie zdobywał przy rozwoju systemów m.in. z branży administracyjnej, finansowej, rekrutacyjnej oraz platform korporacyjnych. Posiada certyfikacje z zakresu technologii Java. Prywatnie - amator żeglarstwa i gitary basowej."
konior:
  name: Paweł Konior
  img: /img/portfolio/pkonior.jpeg
  desc: "Pasjonat technologii i nowinek webowych, nie śpi, bo trzyma komputer. Na codzień techlead w HSBC GSC, trener w SAGES, po pracy zwycięzca kilku hackhatonów, nauczyciel programowania, prelegent, zaangażowany w takie projekty jak ITKamp, Stacja.it, Angular Kraków, KrakowJS."   
piwowarek:
  name: Grzegorz Piwowarek
  img: /img/portfolio/gpiwowarek.jpg
  desc: "Na co dzień jest starszym developerem w TouK oraz liderem zespołu edytorów technicznych w Baeldung. Występował na scenach takich konferencji jak DevoxxBE, DevoxxMA, BuildStuff, VoxxedDaysZurich czy JEEConf. Bloguje na DZone i 4Comprehension.com. Współtworzył biblioteki Vavr oraz AssertJ."
kociubinski:
  name: Jakub Kociubiński
  img: /img/portfolio/jkociubinski.jpg
  desc: "Programista, manager, architekt, pasjonat. Doświadczony w wielu różnych technologiach i językach programowania. Pracował w roli programisty, lidera technicznego, managera projektów, managera do spraw jakości i innych. Obecnie współzałożyciel firmy, która pomaga klientom z braży poligraficznej odnaleźć się w świecie współczesnego oprogramowania. Lubi się uczyć i próbować nowych rzeczy, jednocześnie starając się pamiętać o prostocie tworzonych rozwiązań i ich pragmatyczności. Lubi dzielić się wiedzą z innymi."
mrzyglod:
  name: Kamil Mrzygłód
  img: /img/portfolio/kmrzyglod.jpg
  desc: "Software developer, certyfikowany specjalista Azure, aspirujący eksper chmurowy oraz Big Data. Obecnie pracownik Demant Technology Centre, gdzie tworzone są projekty pomagające osobom z wadami słuchu. Bloger(http://blog.codenova.pl/), kontrybutor OSS, ćwierkacz(@Kamil_Mrzyglod), generał armii w Warhammer Fantasy."
markowski:
  name: Marcin Markowski
  img: /img/portfolio/mmarkowski.jpg
  desc: "Lider techniczny oraz deweloper z ponad 7-letnim doświadczeniem. Zafascynowany tym, co dzieje się na styku biznesu i IT. Wierzy, że otwartość, orientacja na człowieka i wymiana wiedzy mogą pomóc zbliżyć się tym dwóm, pozornie odległym, światom. Próbował własnego start-up-u, ale uznał, że bardziej przyda się w IT. Doświadczony w branżach usługowej, finansowej i medycznej. Jego ulubionymi tematami są architektura i DDD. Propagator rzemieślniczego podejścia do rozwoju oprogramowania stojącego za ruchem Software Craftsmanship."
tomczyk:
  name: Agnieszka Tomczyk
  img: /img/portfolio/atomczyk.jpg
  desc: "Programistka, statystyk, analityk danych. Zawodowo zajmuje się pracą z danymi wykorzystując język R i Python. Absolwentka Politechniki Łódzkiej i Warszawskiej, z matematycznymi korzeniami. Po godzinach lubi uczyć się nowych rzeczy, a później dzielić się zdobytą wiedzą z innymi. Prowadziła między innymi warsztaty na Uniwersytecie Dzieci, czy zajęcia z programowania dla kobiet w ramach inicjatywy R-Ladies. Ma nieskończone pokłady energii, cierpliwości i poczucia humoru. Programowania potrafi bezboleśnie nauczyć każdego."
topolski:
  name: Jakub Topolski
  img: /img/portfolio/jtopolski.jpg
  desc: "Związany z Quality Assurance od 2012 roku. Na różnych etapach swojej pracy zajmował się testami manualnymi, automatycznymi, wydajnościowymi oraz programowaniem. Doświadczenie zdobywał pracując zarówno z aplikacjami dopiero co powstającymi jak i legacy. Obecnie konsultant i trener. Fan Pythona i ułatwiania sobie pracy."
